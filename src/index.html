<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship v2</title>
    <link rel="stylesheet" href="./global.css" />
    <script type= "module" src="../dist/game/index.js" defer></script>
</head>
<body>
    <header>
        <h1> BATTLESHIP </h1>
    </header>

    <menu>    
        <button id='newGame'>NEW GAME</button>
    </menu>


    <div id="game-screen">
        <div id="controls" class="board-control">
            <button id='setCarrier'>Carrier</button>
            <button id='setBattleship'>Battleship</button>
            <button id='setCruiser'>Cruiser</button>
            <button id='setSubmarine'>Submarine</button>
            <button id='setDestroyer'>Destroyer</button>
            <button id='orientation'>Horizontal</button>
        </div>
        <div id="large-board-container"></div>
        <div id="small-board-container"></div>
        <div id="status-board" class="board-status-bottom"></div>
    </div>


</body>
</html>
